<template bindable="router">
  <div class="contact-list col-md-4">
    <ul class="list-group">
      <li repeat.for="row of router.navigation" class="list-group-item ${row.isActive ? 'active' : ''}">
        <a class="nav-link" href.bind="row.href">
          <h4>${row.settings.contact.firstName} ${row.settings.contact.lastName}</h4>
           <span>${row.settings.contact.email}</span>
        </a>
      </li>
    </ul>
  </div>
</template>
